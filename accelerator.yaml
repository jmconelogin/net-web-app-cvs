accelerator:
  displayName: .Net Web App
  description: Generate a .Net Web App ready for deployment in CVS Aetna cloud services. Includes - BDD - Unit Tests - Single Sign-on Component - More!
  iconUrl: https://raw.githubusercontent.com/sample-accelerators/icons/master/icon-tanzu-light.png
  tags:
    - Tanzu
    - Accelerator
  options:
    - name: description
      label: Description
      display: true
      defaultValue: ''

    - name: name
      label: K8s resource name
      required: true

    - name: url
      label: Git Repository URL
      required: true

    - name: branch
      label: Git Branch
      required: true
      defaultValue: main

    - name: icon
      label: Icon URL
      defaultValue: https://raw.githubusercontent.com/simple-starters/icons/master/icon-tanzu-light.png

engine:
  merge:
    - type: YTT
    - include:
        - README.md
